repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=88']

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']

  - repo: local
    hooks:
      - id: check-file-length
        name: Check file length (800 lines max)
        entry: python scripts/check_file_length.py
        language: system
        types: [python]
        pass_filenames: true

      - id: check-logging
        name: Check logging in src files
        entry: python scripts/check_logging.py
        language: system
        types: [python]
        files: ^src/
        exclude: ^src/.*__init__\.py$
        pass_filenames: true

      - id: check-tests-exist
        name: Check tests exist for src files
        entry: python scripts/check_tests_exist.py
        language: system
        types: [python]
        files: ^src/
        exclude: ^src/.*__init__\.py$
        pass_filenames: true
